<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-color: #efeff2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 300px;
            height: 500px;
            box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            background: #22252D;
            overflow: hidden;
        }
        form input {
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 12px;
            font-size: 2rem;
            padding: 1rem;
            color: #fff;
            background: #000;
            text-align: right;
            pointer-events: none;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        button {
            flex: 0 0 22%;
            margin: 5px 0;
            border: 1px solid #000;
            width: 60px;
            height: 52px;
            font-size: 22px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yellow {
            background: rgb(245, 146, 62);
            color: #fff;
        }
        .btn-grey {
            background: rgb(224, 224, 224);
        }
        .btn-equal {
            background: green;
        }
        .btn-clear {
            background: red;
        }
    </style>
</head>
<body>
    <!-- Calculator section containing the input screen and buttons -->
    <section class="calculator">
        <form>
              <!-- Input field for displaying and entering values -->
            <input type="text" class="screen">
        </form>
        <!-- Container for calculator buttons -->
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-operation="*">*</button>
            <button type="button" class="btn btn-yellow" data-operation="/">/</button>
            <button type="button" class="btn btn-yellow" data-operation="-">-</button>
            <button type="button" class="btn btn-yellow" data-operation="+">+</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>
        </div>
    </section>

    <!-- JavaScript code for calculator functionality -->
    <script>
        // Immediately Invoked Function Expression (IIFE) for encapsulation
        (function() {
             // Reference to the calculator's input screen
            let screen = document.querySelector('.screen');
              // References to all calculator buttons
            let buttons = document.querySelectorAll('.btn');
            // Reference to the clear button
            let clear = document.querySelector('.btn-clear');
             // Reference to the equal button
            let equal = document.querySelector('.btn-equal');

            // Adding click event listeners to all calculator buttons
            buttons.forEach(function(button) {
                button.addEventListener('click', function(e) {
                     // If a number button is clicked, append its value to the screen
                    if (e.target.dataset.num !== undefined) {
                        screen.value += e.target.dataset.num;
                    }
                    // If an operation button is clicked, append its operation to the screen
                    else if (e.target.dataset.operation !== undefined) {
                        screen.value += e.target.dataset.operation;
                    }
                });
            });

            // Event listener for the equal button
            equal.addEventListener('click', function() {
                 // Try evaluating the expression and display the result
                try {
                    screen.value = eval(screen.value);
                }
                // Catch any errors that occur during evaluation and display 'Error'
                 catch (error) {
                    screen.value = 'Error';
                }
            });

                  // Event listener for the clear button to reset the screen value
            clear.addEventListener('click', function() {
                screen.value = '';
            });
        })();
    </script>
</body>
</html>
